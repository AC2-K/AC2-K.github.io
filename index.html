<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>こんにちは、[あなたの名前]です！</h1>
        <p>私は[あなたの職業や趣味]をしています。ここでは、私の経歴やスキルについて紹介します。</p>
        <h2>スキル</h2>
        <ul>
            <li>プログラミング: Python, JavaScript</li>
            <li>ウェブデザイン: HTML, CSS</li>
            <li>その他: Git, GitHub</li>
        </ul>
        <h2>経歴</h2>
        <p>私は、[あなたの経歴]です。これまで、さまざまなプロジェクトに取り組んできました。</p>
        <h2>趣味</h2>
        <p>趣味は[趣味を記載]です。</p>
    </div>
</body>
</html>
